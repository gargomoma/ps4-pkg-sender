<body style="background-color:black; color: white">
<title>ps4-pkg-sender</title>

<h1>ps4-pkg-sender</h1>
<ul>
  {{#pkgs}}
  <li>
	<p>{{short_dir}}</p>
	<table>
	<thead>
	  <tr>
		<th colspan="3">[{{pkg_type}}] ID:{{pkg_id}} ({{size}})</th>
	  </tr>
	</thead>
	<tbody>
	  <tr>
		<td rowspan="3"><img src="{{iconfile}}" width="100" height="100"></td>
		<td>{{name}}</td>
		<td></td>
	   </tr>
	   <tr>
		<td colspan="2">
		<form action="/install" method="post" style="margin-bottom: 0">
		  <input type="hidden" name="filepath" value="{{filepath}}">
		  <input type="submit" value="Install" style="width: 150px;">
		</form>
		</td>
	  </tr>
	  <tr>
		<td colspan="2">
		<form action="/files" method="post" style="margin-bottom: 0">
		  <input type="hidden" name="filepath" value="{{filepath}}">
		  <input type="submit" value="Check file" style="width: 150px;">
		</form>
		</td>
	  </tr>
	</tbody>
	</table>
  </li>
  {{/pkgs}}
</ul>
